<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>TinyMCE Multiple Image Upload</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/all.css" rel="stylesheet" />
    <link href="lib/toast/css/toastr.min.css" rel="stylesheet" />
    <link href="assets/css/upload-css.css" rel="stylesheet" />
    <style type="text/css">
        .img-upload {
            width: 100%;
            height: 135px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper file-upload-container">
        <form class="form-upload-multiple">
            <i class="fas fa-cloud-upload-alt select-file"></i>
            <p class="select-file">Chọn các hình ảnh tải lên</p>
            <small>(Các loại file hỗ trợ: *.jpg, *.jpeg, *.gif, *.png)</small>
        </form>
        <input class="file-input-multiple" type="file" name="files" hidden="" accept="image/*" multiple />
        <div class="wrap-animate">
            <section class="uploaded-area">
                <ul style="margin:0;padding:0" class="uploaded-images-list">
                    <!-- Dynamically generated list items for each uploaded image -->
                </ul>
            </section>
            <div class="col-md-12">
                <div class="text-center">
                    <button class="btn btn-success" onclick="InsertMultipleImages(); return false;" type="button">Chèn hình ảnh</button>
                    <button class="btn btn-danger" onclick="parent.tinyMCEClose(); return false;" type="button">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fakeLoader hide" style="background-color: rgb(0 0 0 / 52%)">
        <div class="wrap-loading">
            <div>
                <div class="fl fl-spinner spinner5"><div class="cube1"></div><div class="cube2"></div></div>
            </div>
        </div>
    </div>
    <!-- jQuery and custom scripts -->
    <script src="assets/js/jquery-3.0.0.js"></script>
    <script src="lib/toast/js/toastr.min.js"></script>
    <script src="upload-file-multiple.js"></script>
    <script src="assets/js/site.js"></script>

</body>
</html>
